name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      increment:
        description: 'Version increment'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      changelog:
        description: |
          Changelog entries (one per line). Prefix with type:
            Added: New feature description
            Changed: Something changed
            Fixed: Bug that was fixed
            Removed: Something removed
        required: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        id: bump
        run: |
          # Bump package.json version
          npm version ${{ inputs.increment }} --no-git-tag-version

          # Get new version
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

          # Bump PHP file version
          node scripts/bump-version.js $VERSION

      - name: Update Changelog
        env:
          VERSION: ${{ steps.bump.outputs.VERSION }}
          CHANGELOG: ${{ github.event.inputs.changelog }}
        run: |
          DATE=$(date -u +%Y-%m-%d)
          node scripts/update-changelog.js "$VERSION" "$DATE" "$CHANGELOG"

      - name: Create Branch and PR
        env:
          VERSION: ${{ steps.bump.outputs.VERSION }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="release/v$VERSION"

          # Create branch
          git checkout -b $BRANCH_NAME

          # Stage all modified files
          git add \
            package.json \
            armoris-x402-for-woocommerce/armoris-x402-for-woocommerce.php \
            armoris-x402-for-woocommerce/readme.txt \
            armoris-x402-for-woocommerce/CHANGELOG.md

          git commit -m "chore: release v$VERSION"

          # Push branch
          git push origin $BRANCH_NAME

          # Create Pull Request
          gh pr create \
            --title "chore: release v$VERSION" \
            --body "$(printf 'Automated release PR for **v%s**.\n\n### Changelog\n\n%s\n\nMerging this PR will trigger the publish workflow.' "$VERSION" "${{ github.event.inputs.changelog }}")" \
            --base main \
            --head $BRANCH_NAME
